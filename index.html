<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    
    

    <div class="container-fluid">
      <div>
        <form action="">
          <div class="mb-3">
            <label for="basic-url" class="form-label">Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Email</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Age</label>
            <div class="input-group">
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Which option best describes your current role?</label>
            <div class="input-group">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Which option best describes your current role?</label>
            <div class="input-group d-flex">
              <label class="w-100">
                <input name="user-recommend" value="definitely" type="radio" class="me-3 input-radio" checked="">Definitely</label>
                <label class="w-100">
                <input name="user-recommend" value="definitely" type="radio" class="me-3 input-radio" checked="">Maybe</label>
                <label class="w-100">
                <input name="user-recommend" value="definitely" type="radio" class="me-3 input-radio" checked="">Not sure</label>
            </div>
          </div>
          
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
